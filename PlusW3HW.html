<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    let weather = {
      paris: {
        temp: 19.7,
        humidity: 80,
      },
      tokyo: {
        temp: 17.3,
        humidity: 50,
      },
      lisbon: {
        temp: 30.2,
        humidity: 20,
      },
      "san francisco": {
        temp: 20.9,
        humidity: 100,
      },
      oslo: {
        temp: -5,
        humidity: 20,
      },
    };

    let city = prompt("Enter a city");
    city = city.toLowerCase();
    let celsiusTemp = Math.round(weather[city].temp);
    let fahrenheitTemp = Math.round((weather[city].temp * 9) / 5 + 32);
    let humidity = weather[city].humidity;

    let capitalisedcity = city.charAt(0).toUpperCase() + city.slice(1);

    if ((city === "oslo", "lisbon", "paris", "tokyo", "san francisco")) {
      alert(
        `It is currently ${celsiusTemp}°C (${fahrenheitTemp}°F) in ${capitalisedcity} with a humidity of ${humidity}%`
      );
    } else {
      alert("sorry");
    }
  </script>
</html>
